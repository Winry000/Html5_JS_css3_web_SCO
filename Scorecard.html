<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="css/style1.css">
   <title>Score Card</title>
   <!-- <link rel="stylesheet" href="css/stylesurvey.css"> -->
</head>
<body>
<div class="q1-form">
   <h3 style="height: 50px;margin: 0 auto;background: gray;line-height: 50px;text-align: center;">Score Card</h3>
   <div class="box">
      <details>
          <summary>Quantitave Section</summary>
          <p>Number of Questions Answered: 2</p>
          <p id="q">Number of Correct Answers: </p>
          <p id="qscore">Score: </p>
      </details>
      <details>
          <summary>Reading Section</summary>
          <p>Number of Questions Answered: 1</p>
          <p id="r">Number of Correct Answers: </p>
          <p id="rscore">Score: </p>
      </details>
      <details>
          <summary>Audio/Video Section</summary>
          <p>Number of Questions Answered: 1</p>
          <p id="v">Number of Correct Answers: </p>
          <p id="vscore">Score: </p>
      </details>
   </div>
      <h4 style="text-align: center; position: fixed; left: 675px;top: 400px"> Thank you!</h4>
         <div class = "button" style="position: fixed; left: 660px;top: 450px">
           <button name="Finish" type="button" onclick="Scorecard()">Finish</button>
         </div>
  </div>
</div>
  <script src="js/score.js"></script>
</body>
</html>
