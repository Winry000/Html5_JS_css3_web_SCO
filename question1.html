<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Question1</title>
   <link rel="stylesheet" href="css/style1.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="q1-form">
    <h3>Question 1</h3>
      <div class="container">
        <div class="row">
          <!-- Left Column -->
          <div class="col-sm-8">
            <h4>Given points (x1,y1) and (x2,y2) select the formula to find the equation of the given line.</h4>
            <div class="row">
              <div class="col-sm-6" id="selector">
                <label>
                  <input type = "radio" id="myradioa" name="one">
                    <math xmlns="http://www.w3.org/1998/Math/MathML"> 
                      <mi>y</mi><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mi>m</mi><mi>x</mi><mo>&#xA0;</mo><mo>+</mo><mo>&#xA0;</mo><mi>b</mi>
                    </math>
                </label>
                <label>
                  <input type = "radio" id="myradiob" name="one">
                    <math xmlns="http://www.w3.org/1998/Math/MathML"> 
                      <mo>(</mo><mi>x</mi><mo>&#xA0;</mo><mo>-</mo><mo>&#xA0;</mo><msup><mi>h</mi><mn>2</mn></msup><mo>)</mo><mo>+</mo><mo>(</mo><mi>y</mi><mo>&#xA0;</mo><mo>-</mo><mo>&#xA0;</mo><msup><mi>k</mi><mn>2</mn></msup><mo>)</mo><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><msup><mi>r</mi><mn>2</mn></msup>
                    </math>
                </label>
              </div>
              <div class="col-sm-6">
                <label>
                  <input type = "radio" id="myradioc" name="one">
                    <math xmlns="http://www.w3.org/1998/Math/MathML"> 
                      <mi>y</mi><mo>&#xA0;</mo><mo>-</mo><mo>&#xA0;</mo><msub><mi>y</mi><mn>1</mn></msub><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mi>m</mi><mo>(</mo><mi>x</mi><mo>&#xA0;</mo><mo>-</mo><mo>&#xA0;</mo><msub><mi>x</mi><mn>1</mn></msub><mo>)</mo>
                    </math>
                </label>
                <label>
                  <input type = "radio" id="myradiod" name="one">
                    <math xmlns="http://www.w3.org/1998/Math/MathML"> 
                        <mi>y</mi><mo>&#xA0;</mo><mo>-</mo><mo>&#xA0;</mo><msub><mi>y</mi><mn>2</mn></msub><mo>&#xA0;</mo><mo>=</mo><mo>&#xA0;</mo><mfrac><mrow><msub><mi>y</mi><mn>2</mn></msub><mo>&#xA0;</mo><mo>-</mo><mo>&#xA0;</mo><msub><mi>y</mi><mn>1</mn></msub></mrow><mrow><msub><mi>x</mi><mrow><mn>2</mn><mo>&#xA0;</mo></mrow></msub><mo>-</mo><mo>&#xA0;</mo><msub><mi>x</mi><mn>1</mn></msub></mrow></mfrac><mo>(</mo><mi>x</mi><mo>&#xA0;</mo><mo>-</mo><mo>&#xA0;</mo><msub><mi>x</mi><mn>2</mn></msub><mo>)</mo>
                    </math>
                </label>
              </div>
            </div>
          </div>
          <!-- Right Column -->
          <div class="col-sm-4">
            <img src="coordinate.png" alt="coordinate" height="200" width="200">
          </div>
        </div>
      </div>  
      <!-- Button -->
      <div class="button">
        <button name="submit" value="OK" type="button" onclick="Question1()">Submit and Next Question</button>
        <button name="clear" value="OK" type="button" onclick="remove()">Cancel and Clear Selection</button>
      </div>
  </div>
  <script type="text/javascript" src="js/q1.js"></script>
</body>
</html>
