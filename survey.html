<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Survey</title>
   <link rel="stylesheet" href="css/style1.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="q1-form">
   <h3>Survey</h3>
   <div class="box">
         <h4 style="margin-left: 20px">How do you like the center?</h4>
          <div class="row">
            <div class="col-sm-2">
            <text style="margin-left: 20px">Comments:</text>
            </div>
            <div class="col-sm-10">
            <textarea rows="4" cols="50" name="comment" form="usrform" style="overflow: scroll;">Enter text here...</textarea>
            </div>
         <br />
         <h4 style="margin-left: 40px ">Select Text Area Location:</h4>
         <text style="margin-left: 40px">City:</text>
         <input list="city" name="city">
         <datalist id="city">
           <option value="San Jose">
           <option value="San Francisco">
           <option value="San Deigo">
           <option value="Fremont">
           <option value="Sunnyvale">
           <option value="Santa Clara">
           <option value="Los Angeles">
           <option value="Santa Monica">
           <option value="Mountian View">
           <option value="Palo Alto">
         </datalist>
         <text>RoomNumber#:</text>
         <input list="RoomNumber" name="RoomNumber">
         <datalist id="RoomNumber">
           <option value="Room 337">
           <option value="Room 210">
           <option value="Room 110">
           <option value="Room 111">
           <option value="Room 189">
           <option value="Room 401">
           <option value="Room 202">
           <option value="Room 239">
           <option value="Room 320">
           <option value="Room 408">
         </datalist>
      </div>
         <div class = "button">
           <button name="submit" value="OK" type="button" onclick="javascript:location='/Users/winryxie/Desktop/280SCO%20/Scorecard.html'">Submit and Get Score</button>
           <button name="clear" value="OK" type="button" onclick="javascript:location='/Users/winryxie/Desktop/280SCO%20/Scorecard.html'">Skip and Get Score</button>
         </div>
</div>
</div>
</body>
</html>
